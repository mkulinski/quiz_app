<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Fitness Quiz</title>
		<meta charset="utf-8"/>


		<link href='https://fonts.googleapis.com/css?family=Gentium+Book+Basic' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:600,700,800' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles/reset.css">
		<link rel="stylesheet" href="styles/style.css"/>
	
	</head>
	<body>
		<section id="allContent">
			<header>
				<h1>Fitness Quiz</h1>
			</header>

			<p id="score">Correct Answers: 0</p>

			<div id="content">
				<h3 id="questions">The expression of power can best be described as</h3>
				<div id="options">
					<label class="yellow"><input type="radio" id="radio1" name="radios" value="1" ><span id="r1">Force x Speed x Time x Effort</span><br/></label>
					<label class="yellow"><input type="radio" id="radio2" name="radios" value="2"><span id="r2">Speed x Force divided by Momentum</span><br/></label>
					<label class="yellow"><input type="radio" id="radio3" name="radios" value="3"><span id="r3">Distance moved divided by Speed x Volume</span><br/></label>
					<label class="yellow"><input type="radio" id="radio4" name="radios" value="4"><span id="r4">Force x Distance divided by Time</span><br/></label>
				</div>

				<button class="guessButton">Submit</button>

			</div>
		</section>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
